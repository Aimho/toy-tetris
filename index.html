<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Tetris</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid">
      <div class="left-column">
        <h2>HIGH SCORES</h2>
        <ol id="highScores"></ol>
      </div>

      <canvas id="board" class="game-board"></canvas>

      <div class="right-column">
        <div>
          <h1>TETRIS</h1>
          <p>Score: <span id="score">0</span></p>
          <p>Lines: <span id="lines">0</span></p>
          <p>Level: <span id="level">0</span></p>
          <canvas id="next" class="next"></canvas>
        </div>

        <div class="method">
          <h1>조작법</h1>
          <p>이동: <span>&larr;&darr;&rarr;</span></p>
          <p>회전: <span>&uarr;</span></p>
          <p>드랍: <span>Space</span></p>
          <p>일시정지: <span>P</span></p>
          <p>게임종료: <span>ESC</span></p>
        </div>

        <button id="play-btn" class="play-button" onclick="play()">Play</button>
        <button id="pause-btn" class="pause-button" onclick="pause()">
          Pause
        </button>
      </div>
    </div>

    <script src="constants.js"></script>
    <script src="piece.js"></script>
    <script src="board.js"></script>
    <script src="main.js"></script>
  </body>
</html>
